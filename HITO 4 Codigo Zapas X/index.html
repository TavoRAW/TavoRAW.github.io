<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zapas X</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">Zapas <span>X</span></div>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for brand, color, etc." />
      <i class="fas fa-search"></i>
    </div>
    <nav>
      <a href="#">News</a>
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Sell</a>
      <button class="btn-login">Login</button>
      <button class="btn-signup">Sign Up</button>
    </nav>
  </header>

  <section class="carousel">
    <button class="carousel-btn left"><i class="fas fa-chevron-left"></i></button>
    <div class="carousel-track">
      <img src="assets/img/banner1.jpg" alt="Banner 1"/>
      <img src="assets/img/banner2.jpg" alt="Banner 2"/>
    </div>
    <button class="carousel-btn right"><i class="fas fa-chevron-right"></i></button>
  </section>

  <main>
    <div class="product-list" id="product-list">
      
    </div>
  </main>

  <aside class="cart" id="cart">
    <h2><i class="fas fa-shopping-cart"></i> Carrito de Compras</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
      <p>Total: $<span id="total">0</span></p>
      <p id="cart-products"></p>
      <button class="buy-now">Buy Now</button>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
